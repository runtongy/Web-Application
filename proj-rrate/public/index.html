<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"
            integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <!-- Angular (minified) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-cookies.js"></script>



    <!--Controllers for this page/app -->
    <script src="javascripts/controllers.js"></script>
    <!-- Local styles -->
    <link rel="stylesheet" href="stylesheets/style.css">

</head>

<body ng-app="cs591">
<div ng-controller="cs591ctrl" ng-init="initApp()">
    <!-- My logo -->
    <img class = "center" src="/images/ratingrankin.png" style="width:400px;height:140px;">
    <br>
    <!--Button that is used to click and log in with Twitter -->
    <div ng-hide="authorized">
        <br/>
        <button type="submit" class="btn btn-primary" ng-click="doTwitterAuth()">Log in with Twitter</button>
    </div>
    <br>
    <!--Button that is used to click and get the result. Notice that this will not be showed until the user is authorized by Twitter-->
    <div ng-show="authorized">
        <div class = "middle1">
            <button type="submit" class="btn btn-primary" ng-click="getRate1(); getRate2()">Get Average Rating!</button>
        </div>
        <div class = "middle">
            <br>
            <br>Restaurant's Name : {{rate1.name}}
            <br>
            <!-- My algorithm that is used to get the average rating of restaurants. It is pretty simple :)-->
            <br>Restaurant's Average Rating : {{1/2*(rate1.rating+rate2.rating)}}
        </div>
    </div>
    <br>
    <!-- The log out button-->
    <div ng-show="authorized">
        <button class="btn btn-sm" ng-click="logout()">Log out</button>
    </div>
    <div ng-view></div>
</div>

</body>
</html>
